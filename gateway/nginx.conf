server {
    listen 80;
    index index.html;
    server_name 84.201.176.239 foodgram-ads.servemp3.com;
    server_tokens off;
    client_max_body_size 10M;

  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/api/;
  }
  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/admin/;
  }

  location / {
    alias /static/;
    try_files $uri $uri/ /index.html;
  }

  location /media/ {
    alias /media/;
  }
}